<!DOCTYPE html>
<html lang="en" ng-app="groceries">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=">

        <title>Nonlinear.Groceries</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    </head>

    <body ng-controller="GroceriesController">

        <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Nonlinear Groceries</a>
                </div>
            </div>
        </nav>

        <div class="container">
            <h4>List of Groceries</h4>

            <table class="table">
                <colgroup>
                    <col style="width:15%">
                    <col style="width:50%">
                    <col style="width:18%">
                    <col style="width:17%">
                </colgroup>
                <tbody ng-repeat="item in groceryList | orderBy: 'order'">
                    <tr>
                        <td>
                            <span class="glyphicon glyphicon-ok" aria-hidden="true" ng-show="item.done"></span>
                        </td>
                        <td ng-click="done(item)">
                            <div ng-show="item.done">
                                <del>{{item.name}} ({{item.order}})</del>
                            </div>
                            <div ng-show="!item.done">
                                {{item.name}} ({{item.order}})
                            </div>
                        </td>
                        <td>
                            <span class="glyphicon glyphicon-chevron-up" aria-hidden="true" ng-click="moveUp(item)"></span>
                            <span class="glyphicon glyphicon-chevron-down" aria-hidden="true" ng-click="moveDown(item)"></span>
                        </td>
                        <td>
                            <button type="button" class="btn btn-default btn-xs" ng-click="delete()">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <form>
                <div class="form-group">
                    <label>Grocery:</label>
                    <input type="text" class="form-control" ng-model="groceryName" placeholder="Name">
                </div>
                <button type="submit" class="btn btn-primary" ng-click="add()">Add</button>
            </form>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script src="js/groceries.js"></script>
    </body>
</html>
